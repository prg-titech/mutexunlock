name: test

on:
  push:

jobs:

  test:
    name: test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go 1.18
        uses: actions/setup-go@v4
        with:
          go-version: 1.18
        id: go

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Lint
        run: |
          gofmt -d . | if [$(wc -l) != 0 ]; then exit 1; fi

      - name: Test
        run: |
          go test ./...
